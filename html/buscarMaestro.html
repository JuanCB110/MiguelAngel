<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/principal.css">
        <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>
        <title>Horario Administrador</title>
    </head>
    <body id="body">
        <div class="l-navbar" id="navbar">
            <nav class="nav">
                <div>
                    <a href="#" class="nav__logo">
                        <img src="../assets/star.svg" alt="" class="nav__logo-icon">
                        <span class="nav__logo-text">Checador</span>
                    </a>
    
                    <div class="nav__toggle" id="nav-toggle">
                        <i class='bx bx-chevron-right'></i>
                    </div>
    
                    <ul class="nav__list">
                        <a href="JefeHorario.html" class="nav__link">
                            <i class='bx bx-calendar-star nav__icon'></i>
                            <span class="nav__text">Horario</span>
                        </a>
                        <a href="#" class="nav__link active">
                            <i class='bx bx-search nav__icon'></i>
                        <span class="nav__text">Buscar</span>
                        </a>
                    </ul>
                </div>
                <a href="../index.html" class="nav__link">           
                    <i class='bx bx-log-out-circle nav__icon'></i>
                    <span class="nav__text">Salir</span>
                </a>
            </nav>
        </div>

        
        <section>
            <div class="form-usuarios" style="background: none;">
                <h1>Seleccione el horario del maestro que desea buscar</h1>
                <select name="" id="">
                    <option value="">Miguel Mendivil</option>
                </select>
            </div>

            

            <div class="horario-ver">    
                <table>
                    <tr>
                        <th colspan="3">HORARIO DE MIGUEL MENDIVIL</th>
                    </tr>
                    <tr>
                        <th>Hora</th>
                        <th>Materias</th>
                        <th>Aula</th>
                    </tr>
                    <tr>
                        <td>08:00 - 09:00</td>
                        <td>Materia 1</td>
                        <td>Aula 1</td>
                    </tr>
                    <tr>
                        <td>09:00 - 10:00</td>
                        <td>Materia 2</td>
                        <td>Aula 2</td>
                    </tr>
                    <tr>
                        <td>10:00 - 11:00</td>
                        <td>Materia 3</td>
                        <td>Aula 3</td>
                    </tr>
                    <!-- Agregar más filas según sea necesario -->
                </table>
        </section>
    </body>

<script src="../js/sidebar.js"></script>
<script src="../js/barraOpciones.js"></script>
<script type="module">
    import { getHorarioPorMaestro } from '../bd/horarios.js';
    import { getMaestros } from '../bd/maestros.js';
    import { checkAuth } from '../bd/auth.js';
    
    // Verificar autenticación
    checkAuth();
    
    // Cargar maestros en el select
    async function cargarMaestros() {
        try {
            const maestros = await getMaestros();
            const selectMaestro = document.querySelector('select');
            selectMaestro.innerHTML = '';
            
            maestros.forEach(maestro => {
                const option = document.createElement('option');
                option.value = maestro.id;
                option.textContent = maestro.nombre;
                selectMaestro.appendChild(option);
            });
            
            // Cargar horario del primer maestro
            if (maestros.length > 0) {
                cargarHorario(maestros[0].id);
            }
        } catch (error) {
            console.error('Error al cargar maestros:', error);
        }
    }
    
    // Cargar horario de un maestro
    async function cargarHorario(maestroId) {
        try {
            const horarios = await getHorarioPorMaestro(maestroId);
            const tablaHorario = document.querySelector('.horario-ver table');
            
            // Actualizar título
            const maestros = await getMaestros();
            const maestro = maestros.find(m => m.id === maestroId);
            if (maestro) {
                tablaHorario.querySelector('tr:first-child th').textContent = `HORARIO DE ${maestro.nombre}`;
            }
            
            // Limpiar tabla excepto encabezados
            const filas = tablaHorario.querySelectorAll('tr');
            if (filas.length > 2) {
                for (let i = filas.length - 1; i >= 2; i--) {
                    tablaHorario.removeChild(filas[i]);
                }
            }
            
            // Agregar horarios a la tabla
            horarios.forEach(horario => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${horario.horaInicio} - ${horario.horaFin}</td>
                    <td>${horario.materia}</td>
                    <td>${horario.aula}</td>
                `;
                tablaHorario.appendChild(tr);
            });
        } catch (error) {
            console.error('Error al cargar horario:', error);
        }
    }
    
    // Eventos
    document.addEventListener('DOMContentLoaded', () => {
        cargarMaestros();
        
        // Cambio de maestro en el select
        const selectMaestro = document.querySelector('select');
        selectMaestro.addEventListener('change', (e) => {
            cargarHorario(e.target.value);
        });
    });
</script>
</html>
