<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/principal.css">
        <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>
        <title>Horario Administrador</title>
    </head>
    <body id="body">
        <div class="l-navbar" id="navbar">
            <nav class="nav">
                <div>
                    <a href="#" class="nav__logo">
                        <img src="../assets/star.svg" alt="" class="nav__logo-icon">
                        <span class="nav__logo-text">Checador</span>
                    </a>
    
                    <div class="nav__toggle" id="nav-toggle">
                        <i class='bx bx-chevron-right'></i>
                    </div>
    
                    <ul class="nav__list">
                        <a href="#" class="nav__link active">
                            <i class='bx bx-calendar-star nav__icon'></i>
                            <span class="nav__text">Horario</span>
                        </a>
                    </ul>
                </div>
                <a href="../index.html" class="nav__link">           
                    <i class='bx bx-log-out-circle nav__icon'></i>
                    <span class="nav__text">Salir</span>
                </a>
            </nav>
        </div>

        
        <section>
            <div class="form-usuarios" style="background: none;">
                <h1>Bienvenido @UserChecador</h1>
                <label for="">Seleccione al maestro que desea ver su horario</label>
                <select name="" id="">
                    <option value="">Miguel Mendivil</option>
                </select>
                <label for="">Seleccione la semana que desea ver o registrar</label>
                <select name="" id="">
                    <option value="">Semana 1</option>
                </select>
            </div>

            

            <div class="horario-ver">    
                <table>
                    <tr>
                        <th colspan="3">HORARIO DE MIGUEL MENDIVIL</th>
                    </tr>
                    <tr>
                        <th>Hora</th>
                        <th>Materias</th>
                        <th>Aula</th>
                    </tr>
                    <tr>
                        <td>08:00 - 09:00</td>
                        <td>Materia 1</td>
                        <td>Aula 1</td>
                    </tr>
                    <tr>
                        <td>09:00 - 10:00</td>
                        <td>Materia 2</td>
                        <td>Aula 2</td>
                    </tr>
                    <tr>
                        <td>10:00 - 11:00</td>
                        <td>Materia 3</td>
                        <td>Aula 3</td>
                    </tr>
                    <!-- Agregar más filas según sea necesario -->
                </table>
            </div><br>
            <div class="form-usuarios" style="background: none; align-items: center;">
            </div>
            <br><br>
            <form class="form-usuarios">
                <h1>Checador de asistencia de los maestros</h1>
                <input type="date">
                <h1>Seleccione la hora</h1>
                <select name="" id="">
                    <option value="">13:00 - 14:00</option>
                </select>
                <h1>el maestro asistio?</h1>
                <div class="check">
                    <label for="">Marque la casilla si el maestro asistio</label>
                    <input type="checkbox">
                </div>
                    <button class="boton-global">Guardar</button>
            </form>
            <br>
        </section>
    </body>

<script src="../js/sidebar.js"></script>
<script src="../js/barraOpciones.js"></script>
<script type="module">
    import { getHorarioPorMaestro } from '../bd/horarios.js';
    import { getMaestros, getMaestroPorId } from '../bd/maestros.js';
    import { registrarAsistencia, getAsistenciasPorMaestroYFecha } from '../bd/asistencias.js';
    import { checkAuth, getCurrentUser } from '../bd/auth.js';
    
    // Verificar autenticación
    checkAuth();
    
    let currentUser = null;
    let selectedMaestroId = null;
    
    // Cargar información del checador
    async function cargarInformacionChecador() {
        try {
            currentUser = await getCurrentUser();
            if (!currentUser) {
                window.location.href = '../index.html';
                return;
            }
            
            document.querySelector('h1').textContent = `Bienvenido ${currentUser.displayName || currentUser.email}`;
            await cargarMaestros();
        } catch (error) {
            console.error('Error al cargar información del checador:', error);
        }
    }
    
    // Cargar maestros en el select
    async function cargarMaestros() {
        try {
            const maestros = await getMaestros();
            const selectMaestro = document.querySelector('select');
            selectMaestro.innerHTML = '';
            
            maestros.forEach(maestro => {
                const option = document.createElement('option');
                option.value = maestro.id;
                option.textContent = maestro.nombre;
                selectMaestro.appendChild(option);
            });
            
            // Cargar horario del primer maestro
            if (maestros.length > 0) {
                selectedMaestroId = maestros[0].id;
                cargarHorario(selectedMaestroId);
            }
        } catch (error) {
            console.error('Error al cargar maestros:', error);
        }
    }
    
    // Cargar horario de un maestro
    async function cargarHorario(maestroId) {
        try {
            const horarios = await getHorarioPorMaestro(maestroId);
            const tablaHorario = document.querySelector('.horario-ver table');
            
            // Actualizar título
            const maestro = await getMaestroPorId(maestroId);
            if (maestro) {
                tablaHorario.querySelector('tr:first-child th').textContent = `HORARIO DE ${maestro.nombre}`;
            }
            
            // Limpiar tabla excepto encabezados
            const filas = tablaHorario.querySelectorAll('tr');
            if (filas.length > 2) {
                for (let i = filas.length - 1; i >= 2; i--) {
                    tablaHorario.removeChild(filas[i]);
                }
            }
            
            // Agregar horarios a la tabla
            horarios.forEach(horario => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${horario.horaInicio} - ${horario.horaFin}</td>
                    <td>${horario.materia}</td>
                    <td>${horario.aula}</td>
                `;
                tablaHorario.appendChild(tr);
            });
        } catch (error) {
            console.error('Error al cargar horario:', error);
        }
    }
    
    // Eventos
    document.addEventListener('DOMContentLoaded', () => {
        cargarInformacionChecador();
        
        // Cambio de maestro en el select
        const selectMaestro = document.querySelector('select');
        selectMaestro.addEventListener('change', (e) => {
            selectedMaestroId = e.target.value;
            cargarHorario(selectedMaestroId);
        });
        
        // Formulario de asistencia
        const formAsistencia = document.querySelector('.form-usuarios');
        formAsistencia.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (!currentUser || !selectedMaestroId) return;
            
            const fecha = e.target.querySelector('input[type="date"]').value;
            const hora = e.target.querySelector('select').value;
            const asistio = e.target.querySelector('input[type="checkbox"]').checked;
            
            try {
                // Verificar si ya existe una asistencia para esta fecha y hora
                const asistencias = await getAsistenciasPorMaestroYFecha(selectedMaestroId, fecha);
                const asistenciaExistente = asistencias.find(a => a.hora === hora);
                
                if (asistenciaExistente) {
                    alert('Ya se registró la asistencia para esta hora');
                    return;
                }
                
                await registrarAsistencia({
                    maestroId: selectedMaestroId,
                    fecha,
                    hora,
                    asistio,
                    registradoPor: currentUser.uid,
                    createdAt: new Date()
                });
                
                alert('Asistencia registrada correctamente');
                e.target.reset();
            } catch (error) {
                console.error('Error al registrar asistencia:', error);
                alert('Error al registrar asistencia');
            }
        });
    });
</script>
</html>
